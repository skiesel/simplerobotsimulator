<!doctype html>
<html ng-app="robotSimulator">
	<head>
		<title>Robot Simulator</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	</head>
	<body>
		<div id="diagnostics" ng-controller="diagnosticsController" full-page-height>
			X : {{RobotPose.x}}<br/>
			Y : {{RobotPose.y}}<br/>
			Theta : {{RobotPose.theta}}<br/>
			<ul ng-repeat="(SensorName, SensorData) in Sensors">
				<li>{{SensorName}}</li>
				<li>
					<ul>
						<li ng-repeat="Data in SensorData track by $index">{{$index}}: {{Data}}</li>
					</ul>
				</li>
			</ul>
			<div id="controls">
				<h2>Controls</h2>
				<ul>
					<li>'w' :: forward</li>
					<li>'s' :: backward</li>
					<li>'r' :: rotate counterclockwise</li>
					<li>'f' :: rotate clockwise</li>
				</ul>
			</div>
		</div>
		<div id="renderer" ng-controller="rendererController" ng-keypress="keyboard($event);" tabindex="0" full-page-height>
			<canvas id="canvas"></canvas>
		</div>

		<script src="js/app.js"></script>
		<script src="js/diagnostics-controller.js"></script>
		<script src="js/renderer-controller.js"></script>
		<script>
			$("#renderer").focus();
		</script>
	</body>
</html>
